<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../CSS_files/style_1.css" rel="stylesheet" type="text/css">

<body>
    <header>
        <h1>ORDER NOW</h1>
        <nav>
            <a href="./Home.html">Home</a>
            <a href="./order.html">Order Now</a>
            <a href="./Deals.html">Deals</a>
        </nav>
    </header>
    <section class="order-form">
        <h2>Fill in the details...</h2>
        <hr>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" required>
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" required>
            <br><br>
            <label for="message">Description (Add-on's):</label>
            <textarea name="message" id="message" cols="50" rows="4"></textarea><br><br>
            <input type="checkbox" name="giftpack" id="giftpack">
            <label for="giftpack">Pack in Gift Wrap?</label><br><br>
            <input type="submit" value="Confirm" class="confirm-button">
        </form>
        <hr>
    </section>

    </footer>
